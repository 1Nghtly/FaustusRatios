  /* Additional component styling for the calculator */

    background:#131313;
    padding:4rem 0 2rem 0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    flex: 1;
  }

  .calc-box {
    background:#1b1b1b;
    padding:40px;
    border-radius:8px;
    width:450px;
    color:#fff;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    text-align:center;
  }

  .calc-box h2 {
    font-size:2rem;
    margin-bottom:20px;
    background:linear-gradient(to right,#6667AB,#4E5180);
    background-clip:text;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  .calc-box label {
    display:block;
    text-align:left;
    margin-top:20px;
    font-size:1.2rem;
  }

  .calc-box select, .calc-box input {
    width:100%;
    margin-top:10px;
    padding:10px;
    border-radius:4px;
    border:none;
    outline:none;
    font-size:1rem;
  }

  .radio-group {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  .radio-group label {
    display: flex;
    align-items: center;
    margin: 0;
    font-size: 1rem;
    cursor: pointer;
  }

  .radio-group input[type="radio"] {
    width: auto;
    margin: 0 8px 0 0;
    padding: 0;
    cursor: pointer;
  }

  .calc-btn {
    margin-top:30px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:4px;
    background:linear-gradient(to right,#3A3B3C,#4D4D4F,#A8A9AD);
    color:#fff;
    cursor:pointer;
    font-size:1.2rem;
  }

  .calc-btn:hover { opacity:0.85; }

  #result {
    margin-top:25px;
    font-size:1.2rem;

<body>

  <nav class="navbar">
    <div class="navbar__container">
      <a id="navbar__logo">FaustusRatios</a>
      <a class="navbar__center">Find the exact best ratios.</a>
      <ul class="navbar__menu">
        
      </ul>
    </div>
  </nav>

  <section id="calc" class="calculator-section">
    <div class="calc-box">
      <h2>Calculator</h2>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="4239" min="1" />

      <label for="ratio">Ratio:</label>
      <input type="number" id="ratio" value="7.77" min="0" step="0.01" />

      <div class="radio-group">
        <label>
          <input type="radio" name="method" value="multiply" checked /> Multiply
        </label>
        <label>
          <input type="radio" name="method" value="divide" /> Divide
        </label>
      </div>

      <button class="calc-btn" onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <span class="footer__text">Made by</span>
      <a href="https://github.com/1Nghtly" class="footer__link">Nghtly</a>
      <span class="footer__text">â€¢</span>
      <a href="https://github.com/1Nghtly/faustus-ratios" class="footer__link">Source Code</a>
    </div>
  </footer>

  <script>
    function calculate() {
      const maxAmount = parseInt(document.getElementById('amount').value);
      const ratio = parseFloat(document.getElementById('ratio').value);
      const method = document.querySelector('input[name="method"]:checked').value;

      if (isNaN(maxAmount) || isNaN(ratio) || maxAmount <= 0 || ratio <= 0) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      let bestAmount = 0;
      let bestValue = 0;

      const resultDiv = document.getElementById('result');

      if (method === 'multiply') {
        // Method 1: amount * ratio
        for (let i = maxAmount; i >= 1; i--) {
          const value = i * ratio;
          if (Math.abs(value - Math.round(value)) < 0.001) {
            bestAmount = i;
            bestValue = Math.round(value);
            break;
          }
        }
      } else {
        // Method 2: amount / ratio
        for (let i = maxAmount; i >= 1; i--) {
          const value = i / ratio;
          if (Math.abs(value - Math.round(value)) < 0.001) {
            bestAmount = i;
            bestValue = Math.round(value);
            break;
          }
        }
      }

      if (bestAmount === 0) {
        resultDiv.innerHTML = `
          <div>No exact match found</div>
          <div>Try adjusting the ratio</div>
        `;
      } else {
        const leftover = maxAmount - bestAmount;
        resultDiv.innerHTML = `
          <div>Give: ${bestAmount}</div>
          <div>Value: ${bestValue}</div>
          <div>Leftover: ${leftover}</div>
        `;
      }
    }
  </script>
