<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faustus Ratios</title>
  <link rel="icon" type="image/png" href="divine250px.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts. googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar">
    <div class="navbar__container">
      <a id="navbar__logo">FaustusRatios</a>
      <a class="navbar__center">Find the exact best ratios. </a>
      <ul class="navbar__menu">
        
      </ul>
    </div>
  </nav>

  <section id="calc" class="calculator-section">
    <div class="calc-box">
      <h2>Calculator</h2>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="1" placeholder="Enter amount" />

      <label for="ratio">Ratio:</label>
      <input type="number" id="ratio" min="0" step="0.01" placeholder="Enter ratio" />

      <div class="radio-group">
        <label>
          <input type="radio" name="method" value="divide" checked /> Divide
        </label>
        <label>
          <input type="radio" name="method" value="multiply" /> Multiply
        </label>
      </div>

      <button class="calc-btn" onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <span class="footer__text">Made by</span>
      <a href="https://github.com/1Nghtly" class="footer__link">1Nghtly</a>
      <span class="footer__text">â€¢</span>
      <a href="https://github.com/1Nghtly/FaustusRatios" class="footer__link">Source Code</a>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
